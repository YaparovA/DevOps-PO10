apiVersion: v1
data:
  prometheus.yml: "global:\n  scrape_interval: 5s\n  scrape_timeout: 3s\n  evaluation_interval: 15s\n\nalerting:\n  alertmanagers:\n    - static_configs:\n        - targets: []\n      scheme: http\n      timeout: 10s\n      api_version: v2\n\nscrape_configs:\n  - job_name: prometheus\n    honor_timestamps: true\n    scrape_interval: 15s\n    scrape_timeout: 10s\n    metrics_path: /metrics\n    scheme: http\n    static_configs:\n      - targets:\n          - localhost:9090\n  - job_name: blackbox-http\n    metrics_path: /probe\n    params:\n      module: [http_2xx]\n    static_configs:\n      - targets:\n          - http://10.0.2.15:8000 # Flask\n          - https://etis.psu.ru\n          - https://student.psu.ru\n          - https://twitch.tv\n    relabel_configs:\n      - source_labels: [__address__]\n        target_label: __param_target\n      - source_labels: [__param_target]\n        target_label: instance\n      - target_label: __address__\n        replacement: blackbox:9115\n  - job_name: view_total\n    metrics_path: /metrics    \n    scrape_interval: 15s\n    scrape_timeout: 10s\n    static_configs:\n      - targets: ['10.0.2.15:8000']    \n        labels:\n          service: 'Flask-Redis-App'    \n"
kind: ConfigMap
metadata:
  labels:
    io.kompose.service: prometheus
  name: prometheus-cm0
